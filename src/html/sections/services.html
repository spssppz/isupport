<section class="services">

		<div class="slider-wrapper">

						<div class="slide-service__descr">без полос и пятен на экране</div>

					</li>
					<li class="swiper-slide slide-service">
						<a class="slide-service__link" href="">Замена стекла iPhone</a>
						<div class="slide-service__descr">экран как новый</div>
						<div class="slide-service__image">
							<img srcset="@img/services/2@2x.png 2x" src="@img/services/2.png" width="308" height="216" loading="lazy" alt="">

					</li>
					<li class="swiper-slide slide-service">

						<div class="slide-service__image">

					<li class="swiper-slide slide-service">

						<div class="slide-service__descr">без потери данных</div>
						<div class="slide-service__image">
							<img srcset="@img/services/4@2x.png 2x" src="@img/services/4.png" width="308" height="216" loading="lazy" alt="">
						</div>
					</li>
				</ul>
			</div>
			<div class="services__slider-nav slider-nav">
				<button class="slider-nav__btn services__slider-btn services__slider-btn_prev" type="button" aria-label="Показать предыдущий слайд">
					<svg class="slider-nav__icon">
						<use xlink:href="img/sprite.svg#chevron-down"></use>
					</svg>
				</button>
				<button class="slider-nav__btn slider-nav__btn_next services__slider-btn services__slider-btn_next" type="button" aria-label="Показать следующий слайд">
					<svg class="slider-nav__icon">
						<use xlink:href="img/sprite.svg#chevron-down"></use>
					</svg>
				</button>
			</div>
